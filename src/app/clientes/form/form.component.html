<br>
<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{err}}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}} </div>
  <div class="card-body">

        <!-- <form (ngSubmit)="create()"> -->
    <form #clientForm="ngForm">
      <div class="form-group row py-2">
        <label for="Nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <!-- <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel"> -->
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel">
          <div class="alert alert-danger py-1" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row py-2">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <!-- <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" #apellido="ngModel"> -->
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required #apellido="ngModel">
          <div class="alert alert-danger py-1" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              Apellido es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row py-2">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <!-- <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel"> -->
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
          <div class="alert alert-danger py-1" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              Email es requerido
            </div>
            <div *ngIf="email.errors.email">
              Email debe tener un formato valido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row py-2">
        <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <!-- <input type="date" > -->
          <input matInput [matDatepicker]="picker" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" style="display:inline; width:90%;">
          <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!-- <input type="text" class="form-control" [(ngModel)]="createAt.apellido" name="createAt" required #createAt="ngModel"> -->
          <!-- <div class="alert alert-danger py-1" *ngIf="createAt.invalid && (createAt.dirty || createAt.touched)">
            <div *ngIf="createAt.errors.required">
              Fecha es requerido
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row py-2">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseblock" [disabled]="!clientForm.form.valid">Crear</button>
          <ng-template #elseblock>
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="clientForm.form.invalid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
